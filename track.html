<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的戒烟旅程 - 戒烟助手</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10B981',
            secondary: '#3B82F6',
            accent: '#F59E0B',
            dark: '#1F2937',
            light: '#F9FAFB'
          },
          fontFamily: {
            sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
          },
        },
      }
    }
  </script>
</head>
<body class="bg-light font-sans text-dark min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <nav class="sticky top-0 bg-white shadow-md z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Logo - 跳转主页 -->
      <a href="./index.html" class="flex items-center gap-2">
        <i class="fa-solid fa-lungs text-primary text-2xl"></i>
        <span class="text-xl font-bold text-primary">戒烟助手</span>
      </a>
      <!-- 返回主页按钮 -->
      <a href="./index.html" class="text-primary hover:text-primary/80 transition-colors">
        <i class="fa-solid fa-home mr-1"></i> 返回首页
      </a>
    </div>
  </nav>

  <!-- 戒烟记录主区域 -->
  <section class="flex-grow py-12 md:py-16 container mx-auto px-4 max-w-3xl">
    <div class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-4">我的戒烟旅程</h1>
      <p class="text-gray-600">填写以下信息，记录你的戒烟进度，见证每一步的改变</p>
    </div>

    <!-- 戒烟记录表单 -->
    <div class="bg-white rounded-xl p-6 md:p-8 shadow-md mb-8">
      <form id="trackForm" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div class="col-span-2">
            <label class="block text-gray-700 mb-2" for="startDate">戒烟开始日期 <span class="text-danger">*</span></label>
            <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="cigPerDay">戒烟前每日吸烟量（支） <span class="text-danger">*</span></label>
            <input type="number" id="cigPerDay" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required placeholder="例如：20">
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="pricePerPack">每包香烟价格（元） <span class="text-danger">*</span></label>
            <input type="number" step="0.01" id="pricePerPack" min="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required placeholder="例如：25">
          </div>
          <div class="col-span-2">
            <label class="block text-gray-700 mb-2" for="notes">个人戒烟目标/备注（可选）</label>
            <textarea id="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="例如：为了家人的健康，坚持3个月不吸烟..."></textarea>
          </div>
          <div class="col-span-2">
            <button type="submit" class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-primary/90 transition-colors">
              计算我的戒烟进度
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- 进度结果展示区 -->
    <div id="progressResult" class="bg-white rounded-xl p-6 md:p-8 shadow-md hidden">
      <h3 class="font-semibold text-xl mb-6 text-center">你的戒烟成果</h3>
      <div class="grid md:grid-cols-3 gap-6 mb-6">
        <div class="text-center p-4 bg-primary/5 rounded-lg">
          <p class="text-gray-600 mb-1">无烟天数</p>
          <p id="daysQuit" class="text-3xl font-bold text-primary">0</p>
        </div>
        <div class="text-center p-4 bg-secondary/5 rounded-lg">
          <p class="text-gray-600 mb-1">节省金额</p>
          <p id="moneySaved" class="text-3xl font-bold text-secondary">¥0.00</p>
        </div>
        <div class="text-center p-4 bg-accent/5 rounded-lg">
          <p class="text-gray-600 mb-1">少抽香烟</p>
          <p id="cigAvoided" class="text-3xl font-bold text-accent">0 支</p>
        </div>
      </div>
      <div class="mb-6">
        <p class="text-gray-600 mb-2">健康状态：</p>
        <p id="healthStatus" class="font-medium text-lg p-3 bg-green-50 rounded-lg border border-green-200">
          你的身体正在开始恢复！
        </p>
      </div>
      <div class="flex justify-center gap-4">
        <button id="saveProgress" class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-secondary/90 transition-colors">
          <i class="fa-solid fa-save mr-2"></i> 保存我的进度
        </button>
        <button id="resetProgress" class="bg-gray-200 text-dark px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
          <i class="fa-solid fa-refresh mr-2"></i> 重置记录
        </button>
      </div>
    </div>

    <!-- 历史记录区 -->
    <div id="historySection" class="bg-white rounded-xl p-6 md:p-8 shadow-md mt-8 hidden">
      <h3 class="font-semibold text-xl mb-4">历史记录</h3>
      <div id="historyList" class="space-y-4">
        <!-- 历史记录由JS动态生成 -->
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-6 mt-auto">
    <div class="container mx-auto px-4 text-center text-sm text-gray-400">
      © 2026 戒烟助手 版权所有 | <a href="./index.html" class="text-primary hover:underline">返回首页</a>
    </div>
  </footer>

  <!-- 记录页交互脚本 -->
  <script src="js/track-script.js"></script>
</body>
</html>
