<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>舒缓音乐 - 戒烟助手</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10B981',
            secondary: '#3B82F6',
            dark: '#1F2937'
          },
          fontFamily: {
            sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],
          },
        },
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md py-3">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="../index.html" class="flex items-center gap-2 text-primary">
        <i class="fa-solid fa-lungs text-xl"></i>
        <span class="font-bold">戒烟助手</span>
      </a>
      <a href="../track.html" class="text-secondary hover:text-secondary/80">
        <i class="fa-solid fa-arrow-left mr-1"></i> 返回戒烟记录
      </a>
    </div>
  </nav>

  <!-- 舒缓音乐专区 -->
  <section class="py-12 container mx-auto px-4 max-w-4xl">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold mb-2 text-secondary">
        <i class="fa-solid fa-music mr-2"></i> 舒缓音乐
      </h1>
      <p class="text-gray-600">烟瘾焦虑？听会儿舒缓音乐，放松身心！</p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- 音乐分类1 -->
      <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
        <h3 class="font-semibold text-xl mb-3">自然白噪音</h3>
        <p class="text-gray-600 mb-4">雨声、海浪、森林声，沉浸式放松，缓解戒烟焦虑</p>
        <a href="https://music.163.com/playlist?id=123456789" target="_blank" class="inline-block bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/90 transition-colors">
          立即收听 <i class="fa-solid fa-external-link ml-1"></i>
        </a>
      </div>
      <!-- 音乐分类2 -->
      <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
        <h3 class="font-semibold text-xl mb-3">轻音乐</h3>
        <p class="text-gray-600 mb-4">钢琴、古筝、小提琴，舒缓情绪，忘记烟瘾</p>
        <a href="https://music.163.com/playlist?id=987654321" target="_blank" class="inline-block bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/90 transition-colors">
          立即收听 <i class="fa-solid fa-external-link ml-1"></i>
        </a>
      </div>
      <!-- 音乐分类3 -->
      <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
        <h3 class="font-semibold text-xl mb-3">冥想音乐</h3>
        <p class="text-gray-600 mb-4">引导冥想，专注呼吸，摆脱烟瘾控制</p>
        <a href="https://music.163.com/playlist?id=112233445" target="_blank" class="inline-block bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/90 transition-colors">
          立即收听 <i class="fa-solid fa-external-link ml-1"></i>
        </a>
      </div>
      <!-- 音乐分类4 -->
      <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-lg transition-all">
        <h3 class="font-semibold text-xl mb-3">治愈系歌曲</h3>
        <p class="text-gray-600 mb-4">温暖治愈的歌曲，给你戒烟的勇气和力量</p>
        <a href="https://music.163.com/playlist?id=556677889" target="_blank" class="inline-block bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary/90 transition-colors">
          立即收听 <i class="fa-solid fa-external-link ml-1"></i>
        </a>
      </div>
    </div>

    <div class="mt-8 bg-white rounded-xl p-6 shadow-md text-center">
      <p class="text-gray-600 mb-4">提示：建议佩戴耳机收听，效果更佳！戒烟路上，音乐陪你～</p>
      <a href="../track.html" class="inline-block bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
        <i class="fa-solid fa-arrow-left mr-1"></i> 返回戒烟记录
      </a>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-sm text-gray-400">
      © 2026 戒烟助手 版权所有 | 音乐资源均为第三方提供，仅供休闲使用
    </div>
  </footer>
</body>
</html>
